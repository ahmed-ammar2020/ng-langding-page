<button
  type="button"
  class="btn d-flex justify-content-between align-items-start"
  [ngClass]="notice.type === 'success' ? 'btn-primary' : 'btn-danger'"
  *ngFor="let notice of notices"
>
  <span>{{ notice.text }}</span>
  <i (click)="removeNotification(notice.id)" class="bi bi-x-lg"></i>
</button>
